<!-- 模板 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题 - Courage Luo的网站</title>
    <!-- 将外部CSS文件链接到HTML文档 -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
    <div class="content">
        <!-- 标题框 -->
        <div class="rounded-box1">
            <h1 style="text-align: center;">标题</h1>
        </div>

        <!-- 内容框 -->
        <div class="rounded-box3">
            <p>内容</p>
        </div>
    </div>

    <!-- 页脚 -->
    <div id="footer"></div>

    <!-- 内部CSS文件 -->
    <style>
        /* 背景图片设置 */
        body {
            background-image: url('/img/background/day-blogbackground.svg');
            background-size: 100%;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-image: url('/img/background/night-blogbackground.svg');
            }
        }
    </style>

    <!-- 内部JS文件 -->
    <script>
        // 获取页脚内容
        fetch('/footer/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>
</body>

</html>
