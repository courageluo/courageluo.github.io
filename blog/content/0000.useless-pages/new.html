<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style></style>
</head>

<body>
    <p id="downlink"></p>
    <p id="rtt"></p>

    <script>
        function updateNetworkInfo() {
            if (navigator.onLine) {
                let info = {
                    downlink: navigator.connection.downlink,
                    rtt: navigator.connection.rtt,
                };
                document.getElementById("downlink").textContent = '带宽' + info.downlink + "Mb/s";
                document.getElementById("rtt").textContent = '延迟' + info.rtt + "ms";
            } else {
                document.getElementById("downlink").textContent = '当前';
                document.getElementById("rtt").textContent = '离线';
            }
        }

        updateNetworkInfo();

        window.addEventListener("online", updateNetworkInfo);
        window.addEventListener("offline", updateNetworkInfo);
        navigator.connection.addEventListener("change", updateNetworkInfo);
        setInterval(updateNetworkInfo, 1000);
    </script>
</body>
</html>
