<!-- blog主页 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <!-- 将外部CSS文件链接到HTML文档 -->
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
    <div class="content">
        <!-- 标题框 -->
        <div class="rounded-box1">
            <h1 style="text-align: center;">个人博客</h1>
        </div>

        <!-- 介绍 -->
        <div class="rounded-box2">
            <p>
                欢迎来到我的个人博客！虽然目前还没有什么东西，但我计划分享我的学习生活等方面的内容，希望你能喜欢。
            </p>
        </div>

        <!-- 文章列表 -->
        <div class="rounded-box3">
            <h3 style="text-align: center;">文章列表</h3>
            <hr>
            <a href="content/contest-1009-div-2/index.html">
                <p>Contest 1009 - 下北泽奥林匹克信息雷厉风行科普赛(Div.2场)部分题解 - NZOJ</p>
            </a>
            <p style="text-align: right;">修改时间：<span id="lastModifiedContest1009"></span></p>
            <hr>
            <a href="content/search-trace-algo/index.html">
                <p>搜索与回溯算法</p>
            </a>
            <p style="text-align: right;">修改时间：<span id="lastModifiedSearchTrace"></span></p>
            <hr>
            <a href="content/jquery-clock/index.html">
                <p>使用jQuery实现的时钟</p>
            </a>
            <p style="text-align: right;">修改时间：<span id="lastModifiedJqueryClock"></span></p>
            <hr>
            <a href="content/math-10s-review/index.html">
                <p>高一上数学复习</p>
            </a>
            <p style="text-align: right;">修改时间：<span id="lastModifiedMath10sReview"></span></p>
            <hr>
        </div>
    </div>

    <!-- 页脚 -->
    <div id="footer"></div>

    <!-- 内部CSS文件 -->
    <style>
        /* 颜色主题设置 */
        :root {
            --bg-color-light: #D2D5D9;
            --text-color-light: black;
            --bg-color-dark: #18323F;
            --text-color-dark: #BBBBBB;
        }

        /* 背景图片设置 */
        body {
            margin: 0px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            background-image: url('../img/background/day-blogbackground.svg'); /* 白天模式下的背景图片 */
            background-repeat: repeat; /* 重复填充背景图片 */
            background-size: 100%; /* 按比例缩放图片以填满整个容器 */
            background-attachment: fixed;
        }

        a {
            color: #110c50;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--bg-color-dark);
                color: var(--text-color-dark);
                background-image: url('../img/background/night-blogbackground.svg'); /* 夜晚模式下的背景图片 */
            }

            a {
                color: #12efef;
            }
        }
   
    </style>

    <!-- 内部JS文件 -->
    <script>
        // 获取修改时间
        // fetch('content/Contest1009(Div.2).html')
        //     .then(response => response.headers.get('last-modified'))
        //     .then(lastModified => {
        //         const lastModifiedDate = new Date(lastModified);
        //         document.getElementById("lastModifiedContest1009").textContent = lastModifiedDate.toLocaleString();
        //     })
        fetch('lastModified.json')
            .then(response => response.json())
            .then(data => {
                const modifiedContest1009 = data['contest1009.div.2'];
                document.getElementById("lastModifiedContest1009").textContent = modifiedContest1009;

                const modifiedSearchTrace = data['search.trace'];
                document.getElementById("lastModifiedSearchTrace").textContent = modifiedSearchTrace;
                
                const modifiedJqueryClock = data['jquery.clock'];
                document.getElementById("lastModifiedJqueryClock").textContent = modifiedJqueryClock;

                const modifiedMath10sReview = data['math10s.review'];
                document.getElementById("lastModifiedMath10sReview").textContent = modifiedMath10sReview;
            })

        // 获取页脚内容
        window.onload = function() {
            fetch('../footer/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer").innerHTML = data;
                });
        };
    </script>
</body>

</html>
