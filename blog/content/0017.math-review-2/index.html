        // 配置响应式列数
        function updateColumnCount() {
            // 获取页面宽度
            var pageWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            // 设定每列的最小宽度
            var ifColumnMinWidth = 300;
            // 计算列数
            var ifColumnCount = Math.floor(pageWidth / ifColumnMinWidth);
            // 设置列数
            document.querySelector('.formula-container').style.columnCount = ifColumnCount;
        }

        // 页面加载时和窗口大小改变时调用更新列数函数
        window.addEventListener('load', updateColumnCount);
        window.addEventListener('resize', updateColumnCount);
