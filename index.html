<!-- 主页 -->
<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="欢迎来到我的个人网站！这里有一些有趣的小游戏与各个领域的博客文章。">
    <title>Courage Luo 的网站</title>
    <!-- 链接favicon -->
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <!-- 将外部CSS文件链接到HTML文档 -->
    <link rel="stylesheet" type="text/css" href="/href/styles.css">
    <link rel="stylesheet" href="/href/2048.css">
    <!-- 内部CSS文件 -->
    <style>
        /* 背景图片设置 */
        body {
            background-image: url('/img/background/day-background.svg');
            background-size: 175%;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-image: url('/img/background/night-background.svg'); /* 夜晚模式下的背景图片 */
            }
        }

        /* 按键间距设置 */
        .button-set {
            margin-bottom: 10px;
        }

        .button-set-top, .button-set-bottom {
            display: flex;
            justify-content: center;
            height: 30px;
        }

        .button-set-top {
            margin-top: 20px;
        }

        .button-set-bottom {
            margin-top: 10px;
        }

        #button2, #button4 {
            margin-left: 10px;
        }

        .main-text {
            text-align: center;
            margin: -10px 0;
        }

        /* 游戏样式设置 */
        .game {
            margin-top: 10px;
        }

        .game-container {
            margin-bottom: 10px;
        }

        /* 响应式设计 */
        @media (min-width: 670px) {
            .content {
                display: flex;
            }

            .main {
                flex-grow: 1;
                margin-right: 10px;
            }

            .game {
                flex-shrink: 0;
                margin-right: 20px;
                margin-top: 20px;
            }

            .main-text {
                margin: 0;
            }
        }

        @media (min-width: 700px) {
            .game {
                margin-right: 5%;
            }
        }

        @media (min-width: 768px) {
            .content {
                margin: 0 auto;
            }

            .main {
                min-width: 400px;
                margin-right: 5%;
            }
        }
    </style>
</head>

<body>
    <!-- 网页内容 -->
    <div class="content">
        <div class="main">
            <!-- 标题和问候语 -->
            <div>
                <h1 id="greeting" style="text-align: center;"></h1>
            </div>
            <p class="main-text">这里目前还什么都没有，按下面的按钮玩玩吧<br>（滑动或按下方向键游玩 2048 小游戏）</p>
        
            <!-- 按钮整体 -->
            <div class="button-set">
                <!-- 上面两个按钮 -->
                <div class="button-set-top">
                    <button id="button1">玩玩猜数游戏</button>
                    <button id="button2">练习因式分解</button>
                </div>
                <div class="button-set-bottom">
                    <button id="button3">个人博客</button>
                    <button id="button4">自愿被 Rickroll</button>
                </div>
            </div>
        </div>

        <!-- 2048 -->
        <div class="game">
            <div class="container">
                <div class="heading">
                    <button class="restart-button">重新开始</button>
                    <div class="scores-container">
                        <div class="score-container">
                            <div class="score-addition"></div>
                        </div>
                        <div class="best-container"></div>
                    </div>
                </div>
                <div class="game-container">
                    <div class="game-message">
                        <p></p>
                        <div class="lower">
                            <a class="keep-playing-button">继续游戏</a>
                            <a class="retry-button">再来一局</a>
                        </div>
                    </div>
                    <div class="grid-container">
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                            <div class="grid-cell"></div>
                        </div>
                    </div>
                    <div class="tile-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div id="footer"></div>

    <!-- 内部JS文件 -->
    <script src="/href/script.js"></script>
    <script src="/href/2048.js"></script>
    <script>
        // 为按钮设置ID
        var button1 = document.getElementById("button1");
        var button2 = document.getElementById("button2");
        var button3 = document.getElementById("button3");
        var button4 = document.getElementById("button4");
    
        // 设置猜数游戏的按钮
        button1.addEventListener("click", function() {
            window.location.href = "/page/guessnum.html"
        });
    
        // 设置因式分解的按钮
        button2.addEventListener("click", function() {
            window.location.href = "/page/factorize.html"
        });
    
        // 设置个人博客的按钮
        button3.addEventListener("click", function() {
            window.location.href = "/blog/blog.html"
        });
        
        // 设置Rickroll的按钮
        button4.addEventListener("click", function() {
            window.location.href = "https://vdse.bdstatic.com//192d9a98d782d9c74c96f09db9378d93.mp4"
        });
        
        // 获取当前时间
        var now = new Date();
        var hours = now.getHours();

        // 根据时间设置问候语
        var greetingElement = document.getElementById('greeting');
        var welcomeText = "";

        // if (hours >= 7 && hours < 11) {
        //     welcomeText = "早上好";
        // } else if (hours >= 11 && hours < 12) {
        //     welcomeText = "中午好";
        // } else if (hours >= 12 && hours < 18) {
        //     welcomeText = "下午好";
        // } else {
        //     welcomeText = "晚上好";
        // }

        welcomeText = "新春快乐";

        // 设置问候语和标题
        greetingElement.innerText = welcomeText + "! 欢迎来到我的网站";
        document.title = "Courage Luo的网站 - " + welcomeText;
    </script>
</body>
</html>
